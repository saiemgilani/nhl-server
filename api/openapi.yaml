openapi: 3.0.0
info:
  title: NHL API
  description: Documenting the publicly accessible portions of the NHL API.
  contact:
    name: NHL API documentation
    url: https://github.com/erunion/sport-api-specifications
  version: 1.0.0
servers:
- url: https://statsapi.web.nhl.com/api/v1
tags:
- name: conferences
- name: divisions
- name: draft
- name: games
- name: players
- name: schedule
- name: standings
- name: stats
- name: teams
paths:
  /conferences:
    get:
      tags:
      - conferences
      summary: Get all current NHL conferences.
      description: "This only retrieves active conferences. For inactive conferences,\
        \ use `/conferences/{id}`."
      operationId: getConferences
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conferences'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Conferences
  /conferences/{id}:
    get:
      tags:
      - conferences
      summary: Get an NHL conference.
      description: "You can use this to also retrieve inactive conferences. For example,\
        \ the ID for the World Cup of Hockey is `7`."
      operationId: getConference
      parameters:
      - name: id
        in: path
        description: The ID of the conference.
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 5
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Division'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Conferences
  /divisions:
    get:
      tags:
      - divisions
      summary: Get all current NHL divisions.
      description: "This only retrieves active divisions. For inactive divisions,\
        \ use `/divisions/{id}`."
      operationId: getDivisions
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Divisions'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Divisions
  /divisions/{id}:
    get:
      tags:
      - divisions
      summary: Get an NHL division.
      description: "You can use this to also retrieve inactive divisions. For example,\
        \ the ID for the old Patrick division is `13`."
      operationId: getDivision
      parameters:
      - name: id
        in: path
        description: The ID of the division.
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 15
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Division'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Divisions
  /draft:
    get:
      tags:
      - draft
      summary: Get round-by-round data for current year's NHL Entry Draft.
      operationId: getDraft
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Draft'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Draft
  /draft/{year}:
    get:
      tags:
      - draft
      summary: Get round-by-round data for a specific year's NHL Entry Draft.
      operationId: getDraftByYear
      parameters:
      - name: year
        in: path
        description: The draft year.
        required: true
        style: simple
        explode: false
        schema:
          pattern: "^\\d{4}$"
          type: number
          example: 2018
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Draft'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Draft
  /draft/prospects:
    get:
      tags:
      - draft
      summary: Get all NHL Entry Draft prospects.
      description: Be forewarned that this endpoint returns a **lot** of data and
        there does not appear to be a way to paginate results.
      operationId: getDraftProspects
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftProspects'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Draft
  /draft/prospects/{id}:
    get:
      tags:
      - draft
      summary: Get an NHL Entry Draft prospect.
      operationId: getDraftProspect
      parameters:
      - name: id
        in: path
        description: The prospect ID.
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 65242
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftProspects'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Draft
  /game/{id}/boxscore:
    get:
      tags:
      - games
      summary: Get the boxscore for an NHL game.
      description: "If you want detailed play information, you should use `/game/{id}/feed/live`\
        \ or `/game/{id}/feed/live/diffPatch`."
      operationId: getGameBoxscore
      parameters:
      - name: id
        in: path
        description: "The ID of the game. The first 4 digits identify the season of\
          \ the game (ie. 2017 for the 2017-2018 season). The next 2 digits give the\
          \ type of game, where 01 = preseason, 02 = regular season, 03 = playoffs,\
          \ 04 = all-star. The final 4 digits identify the specific game number. For\
          \ regular season and preseason games, this ranges from 0001 to the number\
          \ of games played. (1271 for seasons with 31 teams (2017 and onwards) and\
          \ 1230 for seasons with 30 teams). For playoff games, the 2nd digit of the\
          \ specific number gives the round of the playoffs, the 3rd digit specifies\
          \ the matchup, and the 4th digit specifies the game (out of 7)."
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 2017020851
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameBoxscores'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Games
  /game/{id}/content:
    get:
      tags:
      - games
      summary: "Get editorials, video replays and photo highlights for an NHL game."
      operationId: getGameContent
      parameters:
      - name: id
        in: path
        description: "The ID of the game. The first 4 digits identify the season of\
          \ the game (ie. 2017 for the 2017-2018 season). The next 2 digits give the\
          \ type of game, where 01 = preseason, 02 = regular season, 03 = playoffs,\
          \ 04 = all-star. The final 4 digits identify the specific game number. For\
          \ regular season and preseason games, this ranges from 0001 to the number\
          \ of games played. (1271 for seasons with 31 teams (2017 and onwards) and\
          \ 1230 for seasons with 30 teams). For playoff games, the 2nd digit of the\
          \ specific number gives the round of the playoffs, the 3rd digit specifies\
          \ the matchup, and the 4th digit specifies the game (out of 7)."
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 2017020851
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameContent'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Games
  /game/{id}/feed/live:
    get:
      tags:
      - games
      summary: Get all available data for an NHL game.
      description: "This contains all data related to a game, from the boxscore, to\
        \ play data and even on-ice coordinates. Be forewarned that, depending on\
        \ the game, this endpoint can return a **lot** of data."
      operationId: getGame
      parameters:
      - name: id
        in: path
        description: "The ID of the game. The first 4 digits identify the season of\
          \ the game (ie. 2017 for the 2017-2018 season). The next 2 digits give the\
          \ type of game, where 01 = preseason, 02 = regular season, 03 = playoffs,\
          \ 04 = all-star. The final 4 digits identify the specific game number. For\
          \ regular season and preseason games, this ranges from 0001 to the number\
          \ of games played. (1271 for seasons with 31 teams (2017 and onwards) and\
          \ 1230 for seasons with 30 teams). For playoff games, the 2nd digit of the\
          \ specific number gives the round of the playoffs, the 3rd digit specifies\
          \ the matchup, and the 4th digit specifies the game (out of 7)."
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 2017020851
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Games
  /game/{id}/feed/live/diffPatch:
    get:
      tags:
      - games
      summary: Get all available data for an NHL game after a specific time.
      description: You can use this to return a small subset of data relating to game.
      operationId: getGameDiff
      parameters:
      - name: id
        in: path
        description: "The ID of the game. The first 4 digits identify the season of\
          \ the game (ie. 2017 for the 2017-2018 season). The next 2 digits give the\
          \ type of game, where 01 = preseason, 02 = regular season, 03 = playoffs,\
          \ 04 = all-star. The final 4 digits identify the specific game number. For\
          \ regular season and preseason games, this ranges from 0001 to the number\
          \ of games played. (1271 for seasons with 31 teams (2017 and onwards) and\
          \ 1230 for seasons with 30 teams). For playoff games, the 2nd digit of the\
          \ specific number gives the round of the playoffs, the 3rd digit specifies\
          \ the matchup, and the 4th digit specifies the game (out of 7)."
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 2017020851
      - name: startTimeCode
        in: query
        description: The prospect ID.
        required: true
        style: form
        explode: true
        schema:
          pattern: "^(\\d{8})_(\\d{4})$"
          type: string
          example: 20180210_0900
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Games
  /people/{id}:
    get:
      tags:
      - players
      summary: Get an NHL player.
      operationId: getPlayer
      parameters:
      - name: id
        in: path
        description: The ID of the player.
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 8466138
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Players'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Players
  /people/{id}/stats:
    get:
      tags:
      - players
      summary: Get specific statistics for an NHL player.
      operationId: getPlayerStats
      parameters:
      - name: id
        in: path
        description: The ID of the player.
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 8466138
      - name: stats
        in: query
        description: "Stats explanations:\n  * `homeAndAway` - Provides a split between\
          \ home and away games.\n  * `byMonth` - Monthly split of stats.\n  * `byDayOfWeek`\
          \ - Split done by day of the week.\n  * `goalsByGameSituation` - Shows number\
          \ on when goals for a player happened like how many in the shootout, how\
          \ many in each period, etc.\n  * `onPaceRegularSeason` - This only works\
          \ with the current in-progress season and shows projected totals based on\
          \ current onPaceRegularSeason.\n  * `regularSeasonStatRankings` - Returns\
          \ where someone stands vs the rest of the league for a specific regularSeasonStatRankings\n\
          \  * `statsSingleSeason` - Obtains single season statistics for a player.\n\
          \  * `vsConference` - Conference stats split.\n  * `vsDivision` - Division\
          \ stats split.\n  * `vsTeam` - Conference stats split.\n  * `winLoss` -\
          \ Very similar to the previous modifier except it provides the W/L/OT split\
          \ instead of Home and Away.\n"
        required: true
        style: form
        explode: true
        schema:
          type: string
          enum:
          - homeAndAway
          - byDayOfWeek
          - byMonth
          - goalsByGameSituation
          - onPaceRegularSeason
          - regularSeasonStatRankings
          - statsSingleSeason
          - vsConference
          - vsDivision
          - vsTeam
          - winLoss
      - name: season
        in: query
        description: Return a team's specific season.
        required: false
        style: form
        explode: true
        schema:
          pattern: "^\\d{8}$"
          type: number
          example: 20172018
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerStats'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Players
  /schedule:
    get:
      tags:
      - schedule
      summary: Get the NHL game schedule.
      operationId: getSchedule
      parameters:
      - name: expand
        in: query
        description: |
          Expand explanations:
            * `schedule.brodcasts` - Shows the broadcasts of the game.
            * `schedule.linescore` - Linescore for completed games.
            * `schedule.ticket` - Provides the different places to buy tickets for the upcoming games.
            * `team.schedule.previous` - Same as above but for the last game played.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - schedule.brodcasts
          - schedule.linescore
          - schedule.ticket
          - team.schedule.previous
      - name: teamId
        in: query
        description: Limit results to a specific team. Team ids can be found through
          the teams endpoint
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "28"
      - name: startDate
        in: query
        description: Start date for the search.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
          example: 2018-02-11
      - name: endDate
        in: query
        description: End date for the search.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
          example: 2018-02-18
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Schedule
  /standings:
    get:
      tags:
      - standings
      summary: Get NHL division standings.
      operationId: getStandings
      parameters:
      - name: season
        in: query
        description: Standings for a specified season.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
      - name: date
        in: query
        description: Standings on a specified date.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
          example: 2018-01-09
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Standings'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Standings
  /standings/{type}:
    get:
      tags:
      - standings
      summary: Get NHL standings for a specific standing type.
      operationId: getStandingsByType
      parameters:
      - name: type
        in: path
        description: |
          Standing types:
            * `byConference` - Standings by Conference
            * `byDivision` - Standings by Division
            * `byLeague` - Standings by League
            * `divisionLeaders` - Division Leader standings
            * `postseason` - Postseason Standings
            * `preseason` - Preseason Standings
            * `regularSeason` - Regular Season Standings
            * `wildCard` - Wild card standings
            * `wildCardWithLeaders` - Wild card standings with Division Leaders
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - byConference
          - byDivision
          - byLeague
          - divisionLeaders
          - postseason
          - preseason
          - regularSeason
          - wildCard
          - wildCardWithLeaders
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Standings'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Standings
  /standingsTypes:
    get:
      tags:
      - standings
      summary: Get all available NHL standing types.
      operationId: getStandingTypes
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandingTypes'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Standings
  /statTypes:
    get:
      tags:
      - stats
      summary: Get all available NHL statistic types.
      operationId: getStatTypes
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatTypes'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Stats
  /teams:
    get:
      tags:
      - teams
      summary: Get all NHL teams.
      operationId: getTeams
      parameters:
      - name: expand
        in: query
        description: Expand your response for some additional data.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - team.roster
          - team.schedule.next
          - team.schedule.previous
      - name: season
        in: query
        description: Return a team's specific season.
        required: false
        style: form
        explode: true
        schema:
          pattern: "^\\d{8}$"
          type: number
          example: 20172018
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Teams'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Teams
  /teams/{id}:
    get:
      tags:
      - teams
      summary: Get an NHL team.
      operationId: getTeam
      parameters:
      - name: id
        in: path
        description: The ID of the team.
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 28
      - name: expand
        in: query
        description: Expand your response for some additional data.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - team.roster
          - team.schedule.next
          - team.schedule.previous
      - name: season
        in: query
        description: Return a team's specific season.
        required: false
        style: form
        explode: true
        schema:
          pattern: "^\\d{8}$"
          type: number
          example: 20172018
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Teams
  /teams/{id}/roster:
    get:
      tags:
      - teams
      summary: Get an NHL team's roster.
      operationId: getTeamRoster
      parameters:
      - name: id
        in: path
        description: The ID of the team.
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 28
      - name: season
        in: query
        description: Return a team's specific season.
        required: false
        style: form
        explode: true
        schema:
          pattern: "^\\d{8}$"
          type: number
          example: 20172018
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rosters'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Teams
  /teams/{id}/stats:
    get:
      tags:
      - teams
      summary: Get all statistics for an NHL team.
      operationId: getTeamStats
      parameters:
      - name: id
        in: path
        description: The ID of the team.
        required: true
        style: simple
        explode: false
        schema:
          type: number
          example: 28
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamStats'
        "404":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Teams
components:
  schemas:
    Conference:
      properties:
        id:
          type: number
          example: 5
        name:
          type: string
          enum:
          - Eastern
          - Western
          - World Cup of Hockey
        link:
          type: string
          format: uri
          example: /api/v1/conferences/5
        abbreviation:
          type: string
          enum:
          - E
          - W
          - WCH
        shortName:
          type: string
          enum:
          - East
          - West
          - WCup
        active:
          type: boolean
      example:
        name: Eastern
        link: /api/v1/conferences/5
        active: true
        id: 5
        abbreviation: E
        shortName: East
    Conferences:
      properties:
        copyright:
          type: string
        teams:
          type: array
          items:
            $ref: '#/components/schemas/Conference'
      example:
        copyright: copyright
        teams:
        - name: Eastern
          link: /api/v1/conferences/5
          active: true
          id: 5
          abbreviation: E
          shortName: East
        - name: Eastern
          link: /api/v1/conferences/5
          active: true
          id: 5
          abbreviation: E
          shortName: East
    Division:
      properties:
        id:
          type: number
          example: 15
        name:
          type: string
          example: Pacific
        link:
          type: string
          format: uri
          example: /api/v1/divisions/15
        abbreviation:
          type: string
          example: P
        conference:
          $ref: '#/components/schemas/Division_conference'
        active:
          type: boolean
      example:
        conference:
          name: Western
          link: /api/v1/conferences/5
          id: 5
        name: Pacific
        link: /api/v1/divisions/15
        active: true
        id: 15
        abbreviation: P
    Divisions:
      properties:
        copyright:
          type: string
        teams:
          type: array
          items:
            $ref: '#/components/schemas/Division'
      example:
        copyright: copyright
        teams:
        - conference:
            name: Western
            link: /api/v1/conferences/5
            id: 5
          name: Pacific
          link: /api/v1/divisions/15
          active: true
          id: 15
          abbreviation: P
        - conference:
            name: Western
            link: /api/v1/conferences/5
